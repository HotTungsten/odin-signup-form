<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="left-content">
        <div id="left-body">
            <div id="left-body-text">ODIN</div>
        </div>
        <img src="https://images.unsplash.com/photo-1554469384-e58fac16e23a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="building" id="left-image">
    </section>
    <section id="right-content">
        <header>
            <div id="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br><br> You <em>know</em> you want to.
            </div>
        </header>
    
        <main>
            <div id="body-text">Let's do this!</div>
            <div id="input-fields">
                <div class="input-elements">
                    <label for="first-name" class="body-input">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-elements">
                    <label for="last-name" class="body-input">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-elements">
                    <label for="email" class="body-input">EMAIL</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="input-elements">
                    <label for="phone-number" class="body-input">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="input-elements">
                    <label for="password" class="body-input">PASSWORD</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="input-elements">
                    <label for="confirm-password" class="body-input">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm-password" id="confirm-password">
                </div>
            </div>
        </main>
    
        <footer>
            <button id="create-account">Create Account</button>
            <div id="footer-text">Already have an account? Log in</div>
        </footer>
    </section>
</body>
</html>
